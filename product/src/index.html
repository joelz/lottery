<!DOCTYPE html>
<html>
  <head>
    <title>年会抽奖</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="canvas-box">
      <canvas id="canvas">你的浏览器不支持canvas</canvas>
    </div>

    <div class="music">
      <audio id="music" src="./data/music.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="播放/暂停背景音乐">Music</div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">进入抽奖</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">开始抽奖</button>
        <button id="reLottery">重新抽奖</button>
        <div class="fixed-bar">
          <button id="save" class="fixed-btn">导出抽奖结果</button>
          <button id="reset" class="fixed-btn">重置</button>
        </div>
      </div>
    </div>

    <div class="qipao-container"></div>

    <div id="redrawModal" class="redraw-modal none">
      <div class="redraw-modal__content">
        <div class="redraw-modal__title">补抽当前奖项</div>
        <div class="redraw-modal__field">
          <label for="redrawCountInput">补抽数量</label>
          <input
            id="redrawCountInput"
            type="number"
            min="1"
            inputmode="numeric"
            placeholder="请输入补抽数量"
          />
        </div>
        <div id="redrawError" class="redraw-modal__error"></div>
        <div class="redraw-modal__actions">
          <button id="redrawConfirm">确认</button>
          <button id="redrawCancel">取消</button>
        </div>
        <div class="redraw-modal__hint">快捷键：Shift + R</div>
      </div>
    </div>
  </body>
</html>
